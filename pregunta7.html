<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pregunta 7 - Fracciones</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
  <body>
    <h1>Pregunta 7 - Fracciones</h1>
    <p>¿Cuál es el resultado de la siguiente operación?</p>
    <p>$\frac{1}{2} - \frac{1}{4} + \frac{1}{8}$</p>
    <form>
      <input type="radio" id="opcion1" name="respuesta" value="opcion1">
      <label for="opcion1">a) $\frac{5}{8}$</label><br>
      <input type="radio" id="opcion2" name="respuesta" value="opcion2">
      <label for="opcion2">b) $\frac{3}{8}$</label><br>
      <input type="radio" id="opcion3" name="respuesta" value="opcion3">
      <label for="opcion3">c) $\frac{1}{8}$</label><br>
      <input type="radio" id="opcion4" name="respuesta" value="opcion4">
      <label for="opcion4">d) $\frac{1}{4}$</label><br>
      <br>
      <input type="submit" value="Responder">
    </form>
  </body>
</html>
